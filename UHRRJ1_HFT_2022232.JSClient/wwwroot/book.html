<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header">
        <a href="index.html">Authors</a>
        <a href="reader.html">Readers</a>
        <a class="active" href="book.html">Books</a>
        <a href="bookstore.html">Bookstores</a>
    </div>

    <h1>Book Catalog</h1>

    <div id="formdiv">
        <label>Title</label>
        <input type="text" id="title" />
        <button type="button" onclick="create()">Add Book</button>
    </div>

    <div id="updateformdiv">
        <label>Title</label>
        <input type="text" id="titletoupdate" />
        <button type="button" onclick="update()">Update Book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="book_script.js"></script>
